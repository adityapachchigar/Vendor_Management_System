<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Vendor Management System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <link rel="stylesheet" href=""> {% endcomment %}
    </head>
    <body>
        <div class="container" style="margin-top:50px;display:flex;">
            <div class="container" style="margin-right: 20px;">
                <form action="/create">
                    <button class="btn btn-primary">Add Vendor Details</button>
                </form>
            </div>
            <div class="container" style="margin-right: 20px;">
            <form action="/list">
                <button class="btn btn-primary">List all Vendors</button>
            </form>
            </div>
            <div class="container" style="margin-right: 20px;">
            <form action="/retrieve">
                <button class="btn btn-primary">Retrieve Vendor Details</button>
            </form>
            </div>
            <div class="container" style="margin-right: 20px;">
            <form action="/update">
                <button class="btn btn-primary">Update Vendor Details</button>
            </form>
            </div>
            <div class="container" style="margin-right: 20px;">
            <form action="/delete">
                <button class="btn btn-primary">Delete a vendor</button>
            </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
